
{% macro social_icons(channels) %}
<ul class="social-icons list pa0 flex">
{% for channel in channels %}
	<li class="db">
		<a class="db link dim white flex items-center justify-center icon" href="{{ channel.url }}" target="_blank" title="{{ channel.name }}" aria-label="{{ channel.name }}">
			 {{ channel.icon | includeFile | safe }}
		</a>
	</li>
{% endfor %}

</ul>
{% endmacro %}
